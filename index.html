<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/3005868b17.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <h3 id="time">18 September 2022</h3>
        </div>
        <div class="col-4">
          <p class="p1">Partly cloudy</p>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <h1 id="cityName">Paris,France</h1>
          <!-- <div class="line"></div> -->
          <a class="celsiusTemp" href="" id="celsius">c</a>
          <a href="" class="fahrenheitTemp" id="fahrenheit">f</a>
        </div>
        <div class="col-4">
          <h1 id="temperature">10 °C</h1>
        </div>
        <div class="col-4">
          <p id="humidity">
            Humidity: 48%
            <br />
            <p id="wind">
            Wind: 5 m/s
            </p>
          </p>
        </div>
      </div>
      <form id="searchBar">
        <input
          type="search"
          placeholder="Search location here...."
          id="searchInput"
        />
        <button type="submit" class="btn btn-primary" id="searchButton">
          <i class="fas fa-search"> </i>
        </button>
      </form>
      <div class="buttons">
        <button type="button" class="btn btn-success" id="current">
          Current
        </button>
      </div>

      <div class="row">
        <div class="col-sm-2">
          <div class="card text-center" id="weatherCard">
            <img src="images/cloudy.png" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Sunday</h5>
              <hr />
              <p class="card-text time">15:00</p>
              <p class="card-text">19°8°</p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card text-center" id="weatherCard2">
            <img src="images/sun.png" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Sunday</h5>
              <hr />
              <p class="card-text time">15:00</p>
              <p class="card-text">19°8°</p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card text-center">
            <img src="images/rainy-day.png" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Monday</h5>
              <hr />
              <p class="card-text time">18:00</p>
              <p class="card-text">19° 7°</p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card text-center">
            <img src="images/cloudy.png" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Monday</h5>
              <hr />
              <p class="card-text time">18:00</p>
              <p class="card-text">19° 7°</p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card text-center">
            <img src="images/sun.png" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Monday</h5>
              <hr />
              <p class="card-text time">18:00</p>
              <p class="card-text">19° 7°</p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card text-center">
            <img src="images/rainy-day.png" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Monday</h5>
              <hr />
              <p class="card-text time">18:00</p>
              <p class="card-text">19° 7°</p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card text-center">
            <img src="images/cloudy.png" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Monday</h5>
              <hr />
              <p class="card-text time">18:00</p>
              <p class="card-text">19° 7°</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
